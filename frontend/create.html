<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Item</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <!-- Include navbar -->
  <div id="nav-placeholder"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">Create New Item</h2>
          </div>
          <div class="card-body">
            <form id="createForm">
              <div class="mb-3">
                <label for="name" class="form-label">Item Name</label>
                <input type="text" class="form-control" id="name" required>
              </div>
              
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4" required></textarea>
              </div>
              
              <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">
                  <i class="bi bi-arrow-left"></i> Back
                </button>
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-check-circle"></i> Create Item
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load navbar
    fetch('common/header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      });

    document.getElementById('createForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const description = document.getElementById('description').value;

      axios.post('http://localhost:5000/api/items', {
        name,
        description
      })
      .then(response => {
        showAlert('Item created successfully', 'success');
        setTimeout(() => {
          window.location.href = `view.html?id=${response.data.data._id}`;
        }, 1000);
      })
      .catch(error => {
        console.error('Error creating item:', error);
        showAlert('Error creating item', 'danger');
      });
    });

    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
      alertDiv.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      `;
      document.querySelector('.card').insertBefore(alertDiv, document.querySelector('.card-body'));
      setTimeout(() => alertDiv.remove(), 3000);
    }
  </script>
</body>
</html>
